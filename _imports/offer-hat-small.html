<div class="block-hat block-hat-offer block-hat-offer-small fixed flex flex-col lg:flex-row lg:items-center pr-8 lg:pr-14 w-full bg-black text-white bottom-14 lg:bottom-auto lg:top-14 left-0 right-0 p-4 translate-y-full lg:-translate-y-full transition-transform transform-gpu delay-2000 ease-in-out duration-500" data-replace="{ 'translate-y-full lg:-translate-y-full' : 'translate-y-0' }">
    
    <p class="font-black font-expanded text-xl sm:text-2xl">Get The Banner for only $1.</p>
    <p class="font-light font-expanded text-black-200 mb-4 lg:mb-0 lg:ml-6">Six months. Newsletter. Mobile app.</p>

    <div class="actions flex lg:flex-grow lg:justify-end items-center gap-1 font-expanded">
    <a href="#" class="bg-purple-700 text-white font-black p-3 py-2 inline-block lg:order-2">Get 6 months for $1</a>
    <a href="#" class="font-light text-sm flex"> <span class="lg:order-2 px-2">or</span> <span class="underline decoration-2 underline-offset-2 decoration-orange font-medium">Sign in</span></a>
    </div>

    <a href="#" class="close absolute top-0 right-0 p-2 lg:p-4 lg:mt-3">
        <span class="material-symbols-sharp font-light text-black-200">close</span>
    </a>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    /**
     * Swaps out classes on a given element based on a mapping of oldClass: newClass.
     * 
     * @param {HTMLElement} element - The HTML element to modify.
     * @param {Object} classMapping - An object mapping of oldClass: newClass.
     */
    function replaceElementClasses(element, classMapping) {
        for (let key in classMapping) {
            // Split classes by spaces (to account for multiple classes)
            let oldClasses = key.split(' ');
            let newClasses = classMapping[key].split(' ');

            // Check if the element contains all of the old classes
            if (oldClasses.every(cls => element.classList.contains(cls))) {
                // Remove all old classes
                oldClasses.forEach(cls => element.classList.remove(cls));

                // Add new classes
                newClasses.forEach(cls => element.classList.add(cls));
            }
        }
    }

    // Function to handle class replacement for elements with the "data-replace" attribute.
    let replacers = document.querySelectorAll('[data-replace]');
    for (let i = 0; i < replacers.length; i++) {
        let replaceClasses = JSON.parse(replacers[i].dataset.replace.replace(/'/g, '"'));
        replaceElementClasses(replacers[i], replaceClasses);
    }

    // Get all close buttons
    var closeButtons = document.querySelectorAll('.close');

    // Add event listener to each close button
    closeButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            this.parentNode.classList.add('hidden');
        });
    });
});
</script>
