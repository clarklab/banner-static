<div class="block-hat block-hat-alert block-hat-alert-breaking fixed h-14 flex items-center pr-8 lg:pr-14 w-full bg-red text-white bottom-14 lg:bottom-auto lg:top-14 left-0 right-0 p-2 translate-y-full overflow-hidden lg:-translate-y-full transition-transform transform-gpu delay-2000 ease-in-out duration-500" data-replace="{ 'translate-y-full lg:-translate-y-full' : 'translate-y-0' }">
    
    <div class="scroller overflow-x-scroll whitespace-nowrap">
    <p class="flex items-center leading-none"><span class="font-black font-ultra-expanded italic text-xl inline-block pr-4">BREAKING </span><span class="font-light font-regular text-lg">At least 4 shot at Morgan State Campus, according to BPD <span class="arrows inline-block pr-8 text-black font-medium">â†—</span></p>
    </div>

    <a href="#" class="close absolute top-1/2 -translate-y-1/2 right-1 p-4 z-10 leading-none bg-red">
        <span class="material-symbols-sharp font-light text-white leading-none">close</span>
    </a>

    <div class="absolute w-16 bg-gradient-to-l from-red shade right-12 top-0 bottom-0 pointer-events-none z-0">&nbsp;</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    /**
     * Swaps out classes on a given element based on a mapping of oldClass: newClass.
     * 
     * @param {HTMLElement} element - The HTML element to modify.
     * @param {Object} classMapping - An object mapping of oldClass: newClass.
     */
    function replaceElementClasses(element, classMapping) {
        for (let key in classMapping) {
            // Split classes by spaces (to account for multiple classes)
            let oldClasses = key.split(' ');
            let newClasses = classMapping[key].split(' ');

            // Check if the element contains all of the old classes
            if (oldClasses.every(cls => element.classList.contains(cls))) {
                // Remove all old classes
                oldClasses.forEach(cls => element.classList.remove(cls));

                // Add new classes
                newClasses.forEach(cls => element.classList.add(cls));
            }
        }
    }

    // Function to handle class replacement for elements with the "data-replace" attribute.
    let replacers = document.querySelectorAll('[data-replace]');
    for (let i = 0; i < replacers.length; i++) {
        let replaceClasses = JSON.parse(replacers[i].dataset.replace.replace(/'/g, '"'));
        replaceElementClasses(replacers[i], replaceClasses);
    }

    // Get all close buttons
    var closeButtons = document.querySelectorAll('.close');

    // Add event listener to each close button
    closeButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            this.parentNode.classList.add('hidden');
        });
    });
});
</script>
